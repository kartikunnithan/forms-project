<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Forms in html</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>
                <h1> Video game</h1>
            </legend>
            <label>
                <b> User Name</b>
            </label><br><br>
            <input type="text" id="Name"><br><br>
            <label>
                <b>Epic games account</b>
            </label><br><br>
            <input type="text" id="Email"><br> <br>
            <label>
                <b>Password</b>
            </label><br><br>
            <input type="password" id="password"><br><br>
            <label>
                <b>Favourite game</b>
            </label><br><br>
            <input type="radio" id="GTA 5" name="GTA 5" value="GTA 5">GTA 5<br>

            <input type="radio" id="fortnite" name="fortnite" value="fortnite">Fortnite<br>

            <input type="radio" id="COD" name="COD" value="COD">Call of duty
            <br><br>
            <label>
                <b>Favourite gun</b>
            </label><br><br>
            <input type="checkbox" id="ar" name="ar" value="ar">Assault rifle<br>
            <input type="checkbox" id="shot" name="shot" value="shot">Shotgun<br><br>
            <label>
                Age
            </label>
            <select name="age" id="age">
                <option value="2005-">under 2005</option>
                <option value="2005-2010">2005-2010</option>
                <option value="2010-2015">2010-2015</option>
                <option value="+2015">Above 2015</option>
    
            </select>
            <br><br><br><input type="submit">
    
        </fieldset>
    
    
    </form>
</body>
</html>
